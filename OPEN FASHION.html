<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Open Fashion</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="logo" >
    </div>
    <div class="actions">
      <div class="search-button">
        <img src="search.png" alt="Search">
      </div>
      <a href="view-bag.html" class="view-bag">
        <img src="bag.png" alt="View Bag">
    </a>

        <!--menu-->
        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
      
          <ul class="menu__box">
            <li><a class="menu__item" href="#">Home</a></li>
            <li><a class="menu__item" href="#">Collection</a></li>
            <li><a class="menu__item" href="#">About</a></li>
            <li><a class="menu__item" href="#">Contact</a></li>
            <li><a class="menu__item" href="#">Blog</a></li>
          </ul>
        </div>
            </a>
          </div>
        </div>
      </header>
      <main>
        <div class="text">
          <p>LUXURY<br>
            &nbsp;&nbsp;FASHION<br>&ACCESSORIES</p>
        </div>    

        <button class="explore-button"><a style="text-decoration:none; color:inherit;" href="view.html">&nbsp;&nbsp;EXPLORE COLLECTION&nbsp;&nbsp;</a></button>
      </main>

  <section class="carousel" aria-label="Gallery">
    <ol class="carousel__viewport">
      <li id="carousel__slide1"
          tabindex="0"
          class="carousel__slide">
        <div class="carousel__snapper">
          <a href="#carousel__slide2"
             class="carousel__next">Go to next slide</a>
        </div>
      </li>
      <li id="carousel__slide2"
          tabindex="0"
          class="carousel__slide">
        <div class="carousel__snapper"></div>
        <a href="#carousel__slide1"
           class="carousel__prev">Go to previous slide</a>
        <a href="#carousel__slide3"
           class="carousel__next">Go to next slide</a>
      </li>
      <li id="carousel__slide3"
          tabindex="0"
          class="carousel__slide">
        <div class="carousel__snapper"></div>
        <a href="#carousel__slide2"
           class="carousel__prev">Go to previous slide</a>
      </li>
    </ol>
    <aside class="carousel__navigation">
      <ol class="carousel__navigation-list">
        <li class="carousel__navigation-item">
          <a href="#carousel__slide1"
             class="carousel__navigation-button">Go to slide 1</a>
        </li>
        <li class="carousel__navigation-item">
          <a href="#carousel__slide2"
             class="carousel__navigation-button">Go to slide 2</a>
        </li>
        <li class="carousel__navigation-item">
          <a href="#carousel__slide3"
             class="carousel__navigation-button">Go to slide 3</a>
      </ol>
    </aside>
  </section>

  <script src="scriptof.js"></script>
</body>
</html>
